<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bt">
        <button type="button" onclick="getGreen()">green</button>
        <button type="button" onclick="getYellow()">yellow</button>
        <button type="button" onclick="getRed()">red</button>  
    </div>

    <div class="container">
        <div id="dendo" class="hinhtron"></div>
        <div id="denvang" class="hinhtron"></div>
        <div id="denxanh" class="hinhtron"></div>
    </div>

    <script>
        var maudo = document.getElementById("dendo");
        var mauvang = document.getElementById("denvang");
        var mauxanh = document.getElementById("denxanh");
        
        function getRed() {
            clearLights();
            maudo.style.backgroundColor = "red";
        }
        function getGreen() {
            clearLights();
            mauxanh.style.backgroundColor = "green";
        }

        function getYellow() {
            clearLights();
            mauvang.style.backgroundColor = "yellow";
        }

        function clearLights() {
            document.getElementById('dendo').style.backgroundColor = "black";
            document.getElementById('denvang').style.backgroundColor = "black";
            document.getElementById('denxanh').style.backgroundColor   = "black";
        }
    </script>
</body>
</html>
